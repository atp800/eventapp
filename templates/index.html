<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Event</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        .container {
            background: #fff;
            padding: 20px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
        }
        input[type=text], input[type=datetime-local], input[type=password], textarea {
            margin-bottom: 20px; /* Ensure consistent margin for password field */
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type=submit] {
            cursor: pointer;
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 10px 20px;
            text-transform: uppercase;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        input[type=submit]:hover {
            background-color: #4cae4c;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create a New Event</h1>
        <form method="POST" action="/create_event">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>

            <label for="time">Time:</label>
            <input type="datetime-local" id="time" name="time" required>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>

            <label for="password">Password (for editing the event later):</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Create Event">
        </form>
    </div>
</body>
</html>
